<header class="app-header">
  <div class="header-content">
    <div class="header-left">
      <div class="logo-container">
        <img src="assets/img/marca_um_65.png" alt="App Logo" class="app-logo-img">
        <span class="app-name">Chequera</span>
      </div>
    </div>
    
    <div class="header-right">
      @if (user()) {
        <div class="user-info">
          <div class="user-details">
            <span class="user-name">{{ user()?.name }}</span>
            <span class="user-email">{{ user()?.email }}</span>
          </div>
          <div class="user-avatar">
            <img [src]="user()?.picture" [alt]="user()?.name" class="avatar-image">
          </div>
          <button class="logout-button" (click)="logout()" title="Cerrar sesiÃ³n">
            <svg class="logout-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      }
    </div>
  </div>
</header>
