<header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left: Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center cursor-pointer hover:opacity-80 transition-opacity">
          <img class="h-10 w-auto" src="assets/img/marca_um_65.png" alt="UM Logo">
          <div class="ml-3 flex flex-col">
             <span class="text-lg font-bold text-gray-900 leading-none">Chequera</span>
             <span class="text-xs text-blue-600 font-medium tracking-wide">UNIVERSIDAD DE MENDOZA</span>
          </div>
        </div>
      </div>

      <!-- Right: User Menu -->
      <div class="flex items-center">
        @if (user()) {
          <div class="flex items-center gap-4">
            <!-- User Info (Desktop) -->
            <div class="hidden md:flex flex-col items-end">
              <span class="text-sm font-semibold text-gray-900">{{ user()?.name }}</span>
              <span class="text-xs text-gray-500">{{ user()?.email }}</span>
            </div>
            
            <!-- Avatar -->
            <div class="relative group cursor-pointer">
              <img [src]="user()?.picture" [alt]="user()?.name" class="h-10 w-10 rounded-full border-2 border-gray-100 shadow-sm object-cover transition-transform transform group-hover:scale-105">
              <div class="absolute bottom-0 right-0 h-3 w-3 rounded-full bg-green-500 border-2 border-white ring-1 ring-gray-100"></div>
            </div>

            <!-- Separator -->
            <div class="h-8 w-px bg-gray-200 mx-1 hidden md:block"></div>

            <!-- Logout Button -->
            <button (click)="logout()" 
                    class="group flex items-center justify-center p-2 rounded-lg text-gray-400 hover:text-red-600 hover:bg-red-50 transition-all duration-200"
                    title="Cerrar sesiÃ³n">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="hidden md:block ml-2 text-sm font-medium text-gray-500 group-hover:text-red-600">Salir</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</header>
