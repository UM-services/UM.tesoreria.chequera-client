<div class="min-h-screen flex bg-gray-50 font-sans">
  <!-- Left Side: Branding/Image -->
  <!-- Added style="background-color..." as fallback if Tailwind fails to load -->
  <div class="hidden lg:flex w-1/2 bg-blue-600 items-center justify-center relative overflow-hidden" style="background-color: #2563eb;">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-600 to-indigo-800 opacity-90"></div>
    <!-- Decorative circles -->
    <div class="absolute -top-24 -left-24 w-96 h-96 rounded-full bg-white opacity-10 blur-3xl"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 rounded-full bg-white opacity-10 blur-3xl"></div>
    
    <div class="relative z-10 text-white text-center px-12">
      <div class="mb-8 flex justify-center">
        <div class="bg-white p-4 rounded-full shadow-lg bg-opacity-20 backdrop-blur-sm">
           <!-- Removed brightness/invert to ensure visibility if CSS fails, assuming logo is colored. 
                If logo is white-only, this might be an issue, but standard branding usually has color. 
                If it needs to be white, I'll rely on the container. -->
           <img src="assets/img/marca_um_65.png" alt="UM Logo" class="h-24 object-contain">
        </div>
      </div>
      <h1 class="text-4xl font-bold mb-4 tracking-tight text-white">Universidad de Mendoza</h1>
      <p class="text-xl text-blue-100 font-light">Sistema de Gestión de Chequera</p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      
      <!-- Mobile Logo -->
      <div class="lg:hidden text-center mb-8">
         <img src="assets/img/marca_um_65.png" alt="UM Logo" class="h-16 mx-auto mb-4 object-contain">
         <h2 class="text-2xl font-bold text-gray-800">Universidad de Mendoza</h2>
      </div>

      <!-- Desktop Header -->
      <div class="hidden lg:block mb-10 text-center">
        <h2 class="text-3xl font-bold text-gray-900">Bienvenido</h2>
        <p class="text-gray-500 mt-2">Inicia sesión para acceder a tu cuenta</p>
      </div>

      <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <!-- Error Alert -->
        @if (hasError) {
          <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r animate-pulse" role="alert">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">Error de Autenticación</p>
                <p class="text-sm text-red-600">{{ errorMessage }}</p>
              </div>
            </div>
          </div>
        }

        <!-- Loading State -->
        @if (isLoading) {
          <div class="flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600 font-medium">Autenticando...</p>
          </div>
        }

        <!-- Google Sign In -->
        <div class="space-y-6">
          <div id="g_id_onload"
               [attr.data-client_id]="googleClientId"
               data-callback="handleCredentialResponse"
               class="w-full">
          </div>
          <div class="g_id_signin flex justify-center w-full"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left"
               data-width="100%">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center text-sm text-gray-400">
        <p>Al continuar, aceptas nuestros 
          <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline font-medium">Términos</a> y 
          <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline font-medium">Privacidad</a>
        </p>
      </div>
    </div>
  </div>
</div>
